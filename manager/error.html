<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>Token 错误</title>
    </head>
    <body>
        <form class="form-token" action="" onsubmit="return submitToken();">
            <h1>Error: Token 错误</h1>

                <p>Token 错误，题目没有加载，推荐使用比赛平台上的题目链接访问。</p>
                <p>或在以下输入框中粘贴你的完整 token（可以从比赛平台复制）:</p>

            <input type="text" style="width: 400px;" name="token" id="token" placeholder="">
            <input type="submit" value="开始做题" />
        </form>

        <script type="text/javascript">
            function submitToken() {
                    location.href="?" + document.getElementById("token").value;
                    return false;
            }
        </script>
</body>
</html>
